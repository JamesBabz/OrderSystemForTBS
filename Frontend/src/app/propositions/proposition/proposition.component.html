<div class="singlePropCont clickable" (click)="getFileById()" >
  <div class="row">
    <div class="col-md-12 title">
      <h3 style="margin:0px">{{proposition.title}}</h3>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 description">
      {{proposition.description}}
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3">
      {{getEUString(proposition.creationDate)}}
    </div>
    <div class="col-md-4 offset-5">
      Af: {{employee.firstname}} {{employee.lastname}}
    </div>
  </div>
</div>
