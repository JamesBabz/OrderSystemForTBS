
<div *ngIf="employee" class= "employeeBorder singleCust clickable">
  <div class="textBorder unselectable clickable ">
    <label class="label clickable">
      <span>
        <button class="button btnHideAndShow clickable" (click)="deleteEmployeeById()"><i class="fa fa-trash big-icon"></i></button>
          {{employee?.firstname}}  {{employee?.lastname}}
      </span>
    </label>
  </div>
</div>
