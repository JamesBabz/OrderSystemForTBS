<head>
  <meta charset="utf-8">
</head>

<div *ngIf="employee">
  <div class="row">
    <div class="col-md-2">
      <p>
        <strong>
          Name:
          {{employee.firstname}} {{employee.lastname}}</strong>
        <br/>
        Tlf:
        {{employee.username}}
        <br/>
        Employee Color:
        {{employee.colorCode}}
      </p>
    </div>


</div>


</div>
