<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

<div *ngIf="customer">
  <div class="row">
    <div class="col-md-2">
      <p>
        <span style="font-weight: bold">{{customer.firstname}} {{customer.lastname}}</span>
        <br/>
        Tlf: {{customer.phone}}
        <br/>
        CVR-Nr: {{customer.cvr}}
      </p>
    </div>
    <div class="col-md-1 offset-md-9">
      <p>
        <a href="">Kundeoplysninger</a><br/>
        <a href="">Redigér kunde</a><br/>
        <a href="">Slet kunde</a>
      </p>
    </div>
  </div>
  <div class="row">

    <tabs class="col-md-12 customerTab">
      <tab tabTitle="Tilbud">
        <div class="row">
          <ng-container *ngFor="let prop of propositions; let i = index">
            <div class="clearfix" *ngIf="i % 4 == 0"><br></div>
            <div class="col-xl-3 col-md-6">
              <app-proposition [proposition]="prop" [employee]="prop.employee"></app-proposition>
            </div>
          </ng-container>
        </div>
      </tab>
      <tab tabTitle="Slutseddel">
        SLUTSEDDEL!
      </tab>
      <tab tabTitle="Maskinliste">
        MASKINLISTE!
      </tab>
      <tab tabTitle="Besøg">
        BESØG!
      </tab>
    </tabs>

  </div>
</div>
