<img class="img" src="assets/TBSLogo.png">
<hr>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <h1 class="text">Kunder</h1>
    </div>
  </div>
  <div class="row">

    <div class="leftBorder col-md-3">


      <div class="CustomersBorder">
        <app-customer (click)="details(cust)" *ngFor="let cust of customers" [customer]="cust"></app-customer>
      </div>
    </div>
    <div class="centerBorder col-md-9">
      <div class="buttonsContainer">
        <button (click)="createCustomer()" class=" btn btn-success clickable"> Opret kunde</button>
        <button class=" btn btn-success clickable" disabled> Opret besøg</button>
        <button class=" btn btn-success clickable" disabled> Tilføj tilbud</button>
        <button class=" btn btn-success clickable" disabled> Tilføj slutseddel</button>
      </div>
    </div>
  </div>
</div>
