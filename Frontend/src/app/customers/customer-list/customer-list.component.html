
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 text">
      <h1 *ngIf="!this.isP20Showed">Kunder</h1>
      <h1 *ngIf="this.isP20Showed" >Min P20 liste</h1>
    </div>
    <div class="col-md-9">
      <button class="btn btn-light clickable" id="btnChangeList" (click)="changeList()"><i class="fa fa-exchange big-icon"></i></button>
      <button *ngIf="isP20Showed" class="btn btn-info clickable" id="btnOpenPdf" (click)="openP20ListInPdf()"><i class="fa fa-external-link big-icon"></i></button>
    </div>
  </div>
  <div class="row">
    <div class="leftBorder col-md-3">
      <input class="input" placeholder="Søg" (keyup)="search($event)" (input)="query= $event.target.value" >

      <div class="CustomersBorder">
        <app-customer (click)="details(cust, $event)" *ngFor="let cust of customers" [customer]="cust" [employee]="this.employee" (eDeleted)="refresh()"></app-customer>
      </div>
    </div>
    <div class="centerBorder col-md-9">
      <div class="calendarButtonContainer">
        <button class=" btnMain btn btn-success clickable calendarButton" (click)="showCalendar()"> Vis kalender</button>
      </div>
        <div class="buttonsContainer">
        <button class=" btnMain btn btn-success clickable" (click)="createCustomer()"> Opret kunde</button>
        <button class=" btnMain btn btn-success clickable"  (click)="createVisit()"> Opret besøg</button>
        <button class=" btnMain btn btn-success clickable" (click)="createProposition()"> Tilføj tilbud</button>
        <button class=" btnMain btn btn-success clickable" disabled> Tilføj slutseddel</button>
      </div>
    </div>
  </div>
</div>
