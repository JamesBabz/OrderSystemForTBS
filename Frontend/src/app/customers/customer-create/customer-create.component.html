
<div class="container col-md-4">
  <h1>Opret kunde  <button (click)="close()" class=" btn btn-danger">Anuller</button>
    <button [disabled]="customerGroup.invalid" type ="submit" (click)="createCustomer()" class=" btn btn-success">Gem</button>
  </h1>

  <div class="inputsContainer col-md-6">
    <form (ngSubmit)="createCustomer()" [formGroup]="customerGroup" novalidate>
      <div class="form-group">
        <label class="center-block">Fornavn:*
          <input type="text" class="form-control" formControlName="firstname">
        </label>
        <label class="center-block">Efternavn:*
          <input type="text" class="form-control" formControlName="lastname">
        </label>
        <label class="center-block">Adresse:
          <input type="text" class="form-control" formControlName="address">
        </label>
        <label class="center-block">Postnr:
          <input type="number" class="form-control no-spin" formControlName="zipCode">
        </label>
        <label class="center-block">By:
          <input type="text" class="form-control" formControlName="city">
        </label>
        <label class="center-block">Tlf:
          <input type="number" class="form-control no-spin" formControlName="phone">
        </label>
        <label class="left">Email:
          <input type="email" class="form-control" formControlName="email">
        </label>
        <label class="center-block">CVR:
          <input type="number" class="form-control no-spin" formControlName="cvr">
        </label>
      </div>
    </form>
  </div>

</div>
