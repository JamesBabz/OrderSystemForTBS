<head>
  <meta charset="utf-8">
</head>

<div class=" col-md-4" xmlns="">
  <h1>Opret kunde</h1>

  <div class="inputsContainer row-md">
    <form (ngSubmit)="createCustomer()" [formGroup]="customerGroup" novalidate>
      <div class="form-group">
        <label class="center-block">CVR: <span style="font-style: italic">Henter fra CVR register</span>
          <input type="number" pattern="[0-9]*" class="form-control no-spin" (blur)="getCvr()" formControlName="cvr">
        </label>
        <label class="center-block">Firma-navn:<span style="color: red">*</span>
          <input type="text"  class="form-control" formControlName="companyname">
        </label>
        <label class="center-block">Fornavn:<span style="color: red">*</span>
          <input type="text" class="form-control"  formControlName="firstname">
        </label>
        <label class="center-block">Efternavn:<span style="color: red">*</span>
          <input type="text" class="form-control" formControlName="lastname">
        </label>
        <label class="center-block">Adresse:
          <input type="text" class="form-control" formControlName="address">
        </label>
        <label class="center-block">Postnr:
          <input type="number" class="form-control no-spin" pattern="[0-9]*" formControlName="zipCode">
        </label>
        <label class="center-block">By:
          <input type="text" class="form-control" formControlName="city">
        </label>
        <label class="center-block">Tlf:
          <input  class="form-control no-spin" pattern="[0-9]*"formControlName="phone">
        </label>
        <label class="left">Email:<span style="color: red">*</span>
          <input type="email" class="form-control" formControlName="email">
        </label>
      </div>
  <button  [disabled]="customerGroup.invalid" type ="submit" (click)="createCustomer()" onclick="disabled=true" class=" btn btn-success" >Gem</button>
  <button (click)="close()" class=" btn btn-danger" >Anuller</button>
  </form>
</div>
</div>
