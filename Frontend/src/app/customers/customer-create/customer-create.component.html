<head>
  <meta charset="utf-8">
</head>

<div class=" col-md-4" xmlns="">
  <h1>Opret kunde</h1>

  <div class="inputsContainer row-md">
    <form (ngSubmit)="createCustomer()" [formGroup]="customerGroup" novalidate>
      <div class="form-group">

          <div class="form-wrapper cf">
            <label class="center-block textCVRsearch">Søg efter CVR<span style="font-style: italic"></span>   </label>
            <input name="cvr" placeholder="Indtast CVR" type="number" class="form-control no-spin" pattern="[0-9]*" formControlName="cvr">
            <button type="button" (click)="getCvr()"  class=" btn btn-info clickable" >Hent fra CVR</button>
          </div>

        <label class="center-block">CVR:
          <input type="text"  class="form-control" formControlName="cvr">
        </label>
        <label class="center-block">Firmanavn:
          <input type="text"  class="form-control" formControlName="companyname">
        </label>
        <label class="center-block">Fornavn:<span style="color: red">*</span>
          <input type="text" class="form-control"  formControlName="firstname">
        </label>
        <label class="center-block">Efternavn:<span style="color: red">*</span>
          <input type="text" class="form-control" formControlName="lastname">
        </label>
        <label class="center-block">Adresse:
          <input type="text" class="form-control" formControlName="address">
        </label>
        <label class="center-block">Postnr:
          <input type="number" class="form-control no-spin" pattern="[0-9]*" formControlName="zipCode">
        </label>
        <label class="center-block">By:
          <input type="text" class="form-control" formControlName="city">
        </label>
        <label class="center-block">Tlf:
          <input  class="form-control no-spin" pattern="[0-9]*"formControlName="phone">
        </label>
        <label class="left">Email:<span style="color: red">*</span>
          <input type="email" class="form-control" formControlName="email">
        </label>
          <label id="check_box_label" class="clickable unselectable">Tilføj til min P20:
            <input type="checkbox" class="clickable"  formControlName="p20" id="check_box">
          </label>
      </div>
  <button  [disabled]="customerGroup.invalid" type ="submit" (click)="createCustomer()" onclick="disabled=true" class=" btn btn-success clickable" >Gem</button>
  <button (click)="close()" class=" btn btn-danger clickable" >Anuller</button>
  </form>
</div>
</div>
