
<div *ngIf="customer" class= "customerBorder singleCust clickable">
  <div class="textBorder unselectable clickable ">
    <label class="label clickable">
      <span>
        <button *ngIf="this.isP20Showed && this.employee" class="button btnHideAndShow  clickable" (click)="removeCustomerFromP20()"><i class="fa fa-user-times big-icon"></i></button>
       <button *ngIf="!this.isP20Showed && this.employee" class="button btnHideAndShow  clickable" (click)="addCustomerToP20()"><i class="fa fa-user-plus big-icon"></i></button>
          {{customer?.firstname}}  {{customer?.lastname}}
      </span>
    </label>
  </div>
</div>
