<div class="container" *ngIf="calendarOptions && visits">
  <div class="employeeContainer" *ngIf="employees">
    <div class="singleEmpCont" *ngFor="let emp of employees">
      <span class="{{emp.colorCode}}">{{emp.firstname}} {{emp.lastname}}</span>
    </div>
  </div>
  <ng-fullcalendar #ucCalendar [options]="calendarOptions"
                   (eventClick)="eventClick($event.detail)"
                   (eventDrop)="updateEvent($event.detail)"
                   (eventResize)="updateEvent($event.detail)"
                   (clickButton)="clickButton($event.detail)"></ng-fullcalendar>
</div>
