<div class="centerScreen">
    <form (ngSubmit)="updateEmployee()" [formGroup]="employeeGroup" novalidate>
      <div class="form-group">
    <label class="center-block">Ny kode:<span style="color: red">*</span>
      <input id="password" (input)="inputPassword = $event.target.value" type="password" class="form-control passwordInput" formControlName="password">
    </label>
    <label class="center-block ">Bekr√¶ft kode:<span style="color: red">*</span>
      <input id="confirmPassword" type="password"  class="form-control passwordInput" formControlName="confirmPassword">
    </label>
      </div>
  <div *ngIf="employeeGroup.invalid && inputPassword" class="alert alert-danger passwordMismatch">{{errormessage}}</div>
  <div class="btnContainer">
    <button [disabled]="employeeGroup.invalid" type="button" class="btn btn-outline-success form-control " value="Gem" (click)="updateEmployee()">Gem</button>
    <button type="button" class="btn btn-outline-danger shouldClose clickable form-control" (click)="logout()">Anuller</button>
  </div>
    </form>
</div>
