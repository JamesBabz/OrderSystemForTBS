<!DOCTYPE html>
<html>
<head>
  <script type='javascript' >
    function myFunction(input) {
      window.onload=function(){loadMe()};
      if (input.value != document.getElementById('password').value) {
        input.setCustomValidity('Password Must be Matching.');
      } else {
        // input is valid -- reset the error message
        input.setCustomValidity('');
      }
    }
  </script>
</head>

<body>
<div>
  <div class=" input-container col-md-8 centerScreen" >
    <input id="password" required="required" class="input form-control" type="password" (change)="changes = true" >
    <input id="confirmPassword" required="required" class="input form-control" type="password" (change)="changes = true" oninput="myFunction(this)" [(ngModel)]="editPassword.password"  >
  </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div *ngIf="!isSaved ">
        </div>
      </div>
      <div class="col-md-7 btn">
        <input type="submit" class="btn-outline-success" value="Gem" (click)="updateEmployee()"/>
        <button type="button" class="btn-outline-danger shouldClose clickable" (click)="cancel();">Anuller
        </button>
      </div>
    </div>
</body>
</html>
