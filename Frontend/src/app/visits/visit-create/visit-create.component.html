<div class="col-md-4">
  <h2 class="Headline">Opret besøg</h2>
<form [formGroup]="visitGroup" >
  <div class="row">
  <div class="col-md-10">

      <select class="dropdown" name="customerSelector" formControlName="customerSelector">
          <option value="" >Vælg kunde</option>
          <ng-container *ngFor="let cust of customers">
            <ng-container *ngIf="customer != null">
              <option *ngIf="cust.id != customer.id" value="{{cust.id}}">{{cust.firstname}} {{cust.lastname}}</option>
              <option selected *ngIf="cust.id == customer.id" value="{{cust.id}}">{{cust.firstname}} {{cust.lastname}}
              </option>
            </ng-container>
            <ng-container *ngIf="customer == null">
              <option value="{{cust.id}}">{{cust.firstname}} {{cust.lastname}}</option>
            </ng-container>
          </ng-container>
        </select>
    <div class="col-md-12">
    <input type="text" class="input" placeholder="Titel" name="title" formControlName="title"/>

  <input  placeholder="yyyy-mm-dd" class="datepicker"
         name="dp" [(ngModel)]="model" (navigate)="date = $event.next" formControlName="datePicked" ngbDatepicker #d="ngbDatepicker">
  <button  (click)="d.toggle()" type="button">
    <i class="fa fa-calendar" aria-hidden="true"></i>
  </button>
    </div>
  </div>
  </div>
  <textarea class="descTextArea"  placeholder="Kort beskrivelse" name="description" formControlName="description"></textarea>
</form>
</div>

  <div class="col-md-4">
    <input class="btn btn-success" type="button" (click)="createVisit()" value="Gem" name="save" [disabled]="!visitGroup.valid"/>
    <input class="btn btn-danger" type="button" value="Annuller" name="cancel" (click)="cancel()"/>
  </div>
