<div class="col-md-4">
  <h2 class="Headline">Opret besøg</h2>
  <form [formGroup]="visitGroup">
    <div class="row">
      <div class="col-md-10">

        <select class="dropdown clickable" name="customerSelector" formControlName="customerSelector">
          <option value="">Vælg kunde</option>
          <ng-container *ngFor="let cust of customers">
            <ng-container *ngIf="customer != null">
              <option  *ngIf="cust.id != customer.id" value="{{cust.id}}">{{cust.firstname}} {{cust.lastname}}</option>
              <option selected *ngIf="cust.id == customer.id" value="{{cust.id}}">{{cust.firstname}} {{cust.lastname}}
              </option>
            </ng-container>
            <ng-container *ngIf="customer == null">
              <option value="{{cust.id}}">{{cust.firstname}} {{cust.lastname}}</option>
            </ng-container>
          </ng-container>
        </select>
        <div class="col-md-12">
          <input type="text" class="input" placeholder="Titel" name="title" formControlName="title"/>

          <input placeholder="Dato" class="datepicker "
                 name="dp" [(ngModel)]="model" (navigate)="date = $event.next" formControlName="datePicked"
                 ngbDatepicker #d="ngbDatepicker"/>

          <button (click)="d.toggle()" type="button">
            <i class="fa fa-calendar clickable" aria-hidden="true"></i>
          </button>
        </div>

        <div class="row marginB5">
          <div class="col-md-1">
            <span>Fra: </span>
          </div>
          <div class="col-md-11">
            <select type="number" placeholder="TT" name="hours" formControlName="fromHours" class="timeDropDown">
              <ng-container *ngFor="let b of hours" >
                <option *ngIf="b < 10">0{{b}}</option>
                <option *ngIf="b > 9">{{b}}</option>
              </ng-container>
            </select>
            <select type="number" placeholder="MM" name="minutes" formControlName="fromMinutes" class="timeDropDown">
              <ng-container *ngFor="let c of minutes" >
                <option *ngIf="c < 15">0{{c}}</option>
                <option *ngIf="c > 14">{{c}}</option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="row marginB5">
          <div class="col-md-1">
            <span>Til: </span>
          </div>
          <div class="col-md-11">
            <select type="number" placeholder="TT" name="hours" formControlName="toHours"class="timeDropDown">
              <ng-container *ngFor="let b of hours" >
                <option *ngIf="b < 10">0{{b}}</option>
                <option *ngIf="b > 9">{{b}}</option>
              </ng-container>
            </select>
            <select type="number" placeholder="MM" name="minutes" formControlName="toMinutes" class="timeDropDown">

              <ng-container  *ngFor="let c of minutes" >
                <option *ngIf="c < 15">0{{c}}</option>
                <option *ngIf="c > 14">{{c}}</option>

              </ng-container>
            </select>
          </div>
        </div>
      </div>
    </div>
    <textarea class="descTextArea" placeholder="Kort beskrivelse" name="description"
              formControlName="description"></textarea>
  </form>
</div>

<div class="col-md-4">
  <input class="btn btn-success clickable" type="button" (click)="createVisit()" value="Gem" name="save"
         [disabled]="!visitGroup.valid"/>
  <input class="btn btn-danger clickable" type="button" value="Annuller" name="cancel" (click)="cancel()"/>
</div>
